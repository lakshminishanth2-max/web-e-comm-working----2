{% extends 'base.html' %}

{% block content %}

<h2 class="mb-4">Products</h2>

<!-- SEARCH FORM -->
<form method="GET" class="row g-2 mb-5">
    <div class="col-md-4">
        <input type="text" name="q" class="form-control" placeholder="Search products" value="{{ request.GET.q }}">
    </div>
    <div class="col-md-4">
        <select name="category" class="form-select">
            <option value="">All Categories</option>
            {% for cat in categories %}
            <option value="{{ cat.name }}" {% if request.GET.category == cat.name %}selected{% endif %}>{{ cat.name }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="col-md-4">
        <button type="submit" class="btn btn-primary w-100">Search</button>
    </div>
</form>

<!-- PRODUCTS GRID -->
<div class="row row-cols-1 row-cols-md-4 g-4">
    {% for product in products %}
    <div class="col">
        <div class="card h-100 shadow-sm">
            <div class="position-relative">
                {% if product.image %}
                <img src="{{ product.image.url }}" class="card-img-top" alt="{{ product.name }}">
                {% else %}
                <img src="/static/no-image.png" class="card-img-top" alt="No image">
                {% endif %}
                <a href="/add-wishlist/{{ product.id }}" class="btn btn-sm btn-outline-danger position-absolute top-0 end-0 m-2">❤️</a>
            </div>
            <div class="card-body text-center d-flex flex-column">
                <h5 class="card-title">{{ product.name }}</h5>
                <p class="text-success fw-bold mb-3">₹{{ product.price }}</p>
                <div class="mt-auto d-grid gap-2">
                    <a href="/product/{{ product.id }}" class="btn btn-primary btn-sm">View</a>
                    <a href="/cart/{{ product.id }}" class="btn btn-success btn-sm">Add to Cart</a>
                    <a href="/order/{{ product.id }}" class="btn btn-warning btn-sm">Buy Now</a>
                </div>
            </div>
        </div>
    </div>
    {% empty %}
    <div class="col-12">
        <h4 class="text-danger text-center">No products found</h4>
    </div>
    {% endfor %}
</div>

{% endblock %}
